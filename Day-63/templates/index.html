<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    {% if isEmpty == true %}
      <p>Library is empty.</p>

    {% else %}
      {% for book in books %}
        <ul>
          <li>
            <p>{{book[1]}} - {{book[2]}} - {{book[3]}}/10 </p>
            <a href="{{url_for('update_rating',id=book[0])}}">Update rating</a>
            <a href="{{url_for('delete_book', id=book[0])}}">Delete Book</a>
          </li>
        </ul>
      {% endfor %} 
    
    {% endif %}

    <a href="{{url_for('add')}}">Add New Book</a>
  </body>
</html>
