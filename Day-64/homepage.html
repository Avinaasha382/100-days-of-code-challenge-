<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRE | Site Reliability Engineering</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">

    <main id="home-page" class="min-h-screen w-full bg-white flex flex-col justify-center items-center p-8 text-center">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-5xl md:text-7xl lg:text-8xl font-extrabold tracking-tighter text-gray-900">
                The Bastion of
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600">
                    Reliability.
                </span>
            </h1>
            <p class="mt-4 max-w-2xl mx-auto text-lg md:text-xl text-gray-500 tracking-tight">
                Engineering stability, performance, and resilience at scale. We are the guardians of uptime and the architects of operational excellence.
            </p>

            <div class="mt-12 flex flex-col sm:flex-row justify-center items-center gap-4">
                <a href="explore.html" class="w-full sm:w-auto text-white bg-blue-600 hover:bg-blue-700 font-semibold rounded-lg text-md px-8 py-3 text-center shadow-lg hover:shadow-xl transition-all">
                    Explore Our Services
                </a>
                <a href="#" class="w-full sm:w-auto text-gray-700 bg-gray-100 hover:bg-gray-200 font-semibold rounded-lg text-md px-8 py-3 text-center transition-colors">
                    RunBook Automation
                </a>
                <a href="#" class="w-full sm:w-auto text-gray-700 bg-gray-100 hover:bg-gray-200 font-semibold rounded-lg text-md px-8 py-3 text-center transition-colors">
                    Team & Metrics
                </a>
            </div>
        </div>
    </main>
    
    <div id="chatbot-button" class="fixed bottom-8 right-8 w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center shadow-2xl cursor-pointer hover:scale-110 transition-transform duration-200 z-50">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
    </div>

    <div id="chatbot-window" class="hidden fixed bottom-28 right-8 w-80 md:w-96 bg-white rounded-xl shadow-2xl transition-all duration-300 transform translate-y-4 opacity-0 z-40">
        <div class="flex justify-between items-center p-4 bg-blue-600 text-white rounded-t-xl">
            <h3 class="font-bold text-lg">AskSRE</h3>
            <button id="close-chatbot-btn" class="hover:bg-blue-700 p-1 rounded-full transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="p-4 h-80 overflow-y-auto">
            <div class="mb-4">
                <div class="bg-gray-100 text-gray-800 p-3 rounded-lg inline-block max-w-xs text-sm">
                    Hello! How can I help you with our SRE services today?
                </div>
            </div>
        </div>
        <div class="p-2 border-t border-gray-200 bg-white rounded-b-xl">
            <div class="flex gap-2 items-center">
                <input type="text" placeholder="Type a message..." class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow">
                <button class="bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                    Send
                </button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
